<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- added tailwind css and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header></header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row justify-evenly">
            <!-- shape container -->
            <div class=" flex-1 grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- triangle card -->
                <div class="card w-auto m-5 p-5 md:w-[440px] md:mx-auto bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body flex justify-center items-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <!-- triangle base-->
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="b" id="triangle-base">
                        <span class="px-2">cm</span>
                        <!-- triangle height -->
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="h" id="triangle-height">
                        <span class="px-2">cm</span>
                        <p class="mt-3 text-xl ">Area: <span id="triangle-area">0.00</span> cm <sup>2</sup></p>
                      </p>
                      <div class="card-actions"></div>
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
                  
            <!-- Rectangle card -->
            <div class="card w-auto m-5 p-5 md:w-[440px] md:mx-auto bg-base-100 shadow-xl">
                <figure><img src="./images/rectangle.png" alt="rectangle" /></figure>
                <div class="card-body flex justify-center items-center">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w x l</p>
                  <p>
                    <!-- Rectangle width-->
                    <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="w" id="rectangle-width">
                    <span class="px-2">cm</span>
                    <!-- Rectangle length -->
                    <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="l" id="rectangle-length">
                    <span class="px-2">cm</span>
                    <p class="mt-3 text-xl ">Area: <span id="rectangle-area">0.00</span> cm <sup>2</sup></p>
                  </p>
                  <div class="card-actions"></div>
                    <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                </div>
            </div>
                <!-- Parallelogram card -->
                <div class="card w-auto m-5 p-5 md:w-[440px] md:mx-auto bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body flex justify-center items-center">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="b">
                        <span class="px-2">cm</span>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="h">
                        <span class="px-2">cm</span>
                      </p>
                      <div class="card-actions"></div>
                        <button class="btn btn-primary mt-2 w-full">Calculate</button>
                    </div>
                </div>
                <!-- Rhombus card -->
                <div class="card w-auto m-5 p-5 md:w-[440px] md:mx-auto bg-base-100 shadow-xl">
                    <figure><img src="./images/rhombus.png" alt="rhombus" /></figure>
                    <div class="card-body flex justify-center items-center">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="b">
                        <span class="px-2">cm</span>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="h">
                        <span class="px-2">cm</span>
                      </p>
                      <div class="card-actions"></div>
                        <button class="btn btn-primary mt-2 w-full">Calculate</button>
                    </div>
                </div>
                <!-- Pentagon card -->
                <div class="card w-auto m-5 p-5 md:w-[440px] md:mx-auto bg-base-100 shadow-xl">
                    <figure><img src="./images/pentagon.png" alt="pentagon" /></figure>
                    <div class="card-body flex justify-center items-center">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="b">
                        <span class="px-2">cm</span>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="h">
                        <span class="px-2">cm</span>
                      </p>
                      <div class="card-actions"></div>
                        <button class="btn btn-primary mt-2 w-full">Calculate</button>
                    </div>
                </div>
                <!-- Ellipse card -->
                <div class="card w-auto m-5 p-5 md:w-[440px] md:mx-auto bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="ellipse" /></figure>
                    <div class="card-body flex justify-center items-center">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="b">
                        <span class="px-2">cm</span>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="h">
                        <span class="px-2">cm</span>
                      </p>
                      <div class="card-actions"></div>
                        <button class="btn btn-primary mt-2 w-full">Calculate</button>
                      </div>
                </div>
            </div> 
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl text-center">Area Calculator</div>
            </div>
        
    </div>
    </main>
    <!-- added JS file -->
    <script src="./scripts/area-calculator.js"></script>
</body>

</html>
